<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="mainClock">
            <h1 id="mt">12 : 00</h1>
            <h2 id="ms">30</h2>
            <div class="countDown">
          <h1 id="ct">12 : 00</h1>
        </div>
         <div class="btn">
         <h1 id="ab">Azaan</h1>
          <h1 id="jb">Jamaat</h1>
          </div>
        </div>
        
        <div class="list">
            <ul>
                <li id="fajr">Fajr</li>
                <li id="zuhr">Zuhr</li>
                <li id="asr">Asr</li>
                <li id="maghrib">Maghrib</li>
                <li id="isha">Isha</li>
            </ul>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>`
