<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body onload="startTime()">
    <h1 class="heading">Prayer Clock</h1>
    <div class="clock">
        <div class="mainClock">
            <h1 id="mt"></h1>
            <h2 id="ms"></h2>
            <div class="countDown">
          <h1 id="ct">12 : 00</h1>
        </div>
         <div class="btn">
         <h1 id="ab"><div id="ca" class="cira on"></div>Azaan</h1>
          <h1 id="jb"><div id="cj" class="cirj"></div>Jamaat</h1>
          </div>
        </div>
        
        <div class="list">
            <div class="prayer">
            <ul>
                <li id="fajr">Fajr</li>
                <li id="zuhr">Zuhr</li>
                <li id="asr">Asr</li>
                <li id="maghrib">Maghrib</li>
                <li id="isha">Isha</li>
            </ul>
            </div>
            <div class="prayerTime">
            <ul>
                <li id="fajrt">5 : 30</li>
                <li id="zuhrt">1 : 30</li>
                <li id="asrt">5 : 30</li>
                <li id="maghribt">6 : 30</li>
                <li id="ishat">8 : 30</li>
            </ul>
            </div>
        </div>
    </div>
    <input type="button" id="hswitch" value="12 hour format" onclick="switchh()">
</body>

</html>`
